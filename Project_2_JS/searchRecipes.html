        <div id="checkboxes">
          <!-- APPLYING THE CHECKBOXES-->
          <div class="vegan checkbox">
            vegan recipes only:
            <input id="vegan-checkbox" value="vegan" type="checkbox" />
          </div>
          <div class="vegetarian checkbox">
            vegetarian recipes only:
            <input
              id="vegetarian-checkbox"
              value="vegetarian"
              type="checkbox"
            />
          </div>
          <div class="glutenfree checkbox">
            glutenfree recipes only:
            <input
              id="glutenfree-checkbox"
              value="glutenFree"
              type="checkbox"
            />

          <div class="veryhealthy checkbox">
            it should be very healthy:

              id="veryhealthy-checkbox"
              value="veryHealthy"
              type="checkbox"
            />
