    <div class="container">
      <div class="register">
        <h1>Register Here</h1>
        <div class="form-group">
          <label for="fname">First Name</label>
          <input type="text" id="fname" placeholder="Enter your first name" />
        </div>
        <div class="form-group">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" placeholder="Enter your last name" />
        </div>
        <div class="form-group">
          <label for="email">Enter Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" name="birthday" />
          <br />
        </div>
        <div class="radio-group">
          <label>Receive marketing e-Mails:</label>
          <input type="radio" id="receiveYes" name="receive_y" value="yes" />
          <label for="receiveYes">Yes</label>
          <input type="radio" name="receive_y" value="No" />
          <label for="receiveNo">No</label>
        </div>
        <br />
        <div class="select-group">
          <label for="question">Select a unicorn:</label>
          <select name="question" id="question">
            <option value="q1">Which color is your favorite unicorn?</option>
            <option value="q2">
              If your unicorn can fly, how would it fly?
            </option>
            <option value="q3">Why do you love unicorns?</option>
          </select>

          <br /><br />
          <div class="form-group textfield">
            <label for="input_text">Answer the question</label>
            <input
              type="text"
              id="input-text"
              placeholder="Enter your answer"
            />
          </div>

          <!-- <div class="input_text"><label for="input_text" id="input_text" name="input_text">Answer your question:</label>
        </div> -->
        </div>
        <div class="submit-button">
          <button onclick="myFunction()">Submit</button>
          <p id="demo"></p>

          <script>
            function myFunction() {
              let text = "Press a button!\nEither OK or Cancel.";
              if (confirm(text) == true) {
                text = "You pressed OK!";
              } else {
                text = "You canceled!";
              }
              document.getElementById("demo").innerHTML = text;
            }
          </script>
          <!-- <input type="submit" value="Submit"  /> -->
        </div>
      </div>
